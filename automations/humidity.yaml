- alias: 除湿机开@餐厅
  trigger:
    - platform: numeric_state
      entity_id: sensor.aircat_humidity
      above: 74
      for:
        minutes: 10
  action:
    - service: switch.turn_on
      entity_id: switch.outlet

- alias: 除湿机关@餐厅
  trigger:
    - platform: numeric_state
      entity_id: sensor.aircat_humidity
      below: 70
      for:
        minutes: 10
  action:
    - service: switch.turn_off
      entity_id: switch.outlet

- alias: 除湿机开@卧室
  trigger:
    - platform: numeric_state
      entity_id: sensor.nodemcu7_humidity
      above: 75
      for:
        minutes: 10
  condition:
    - condition: state
      entity_id: sun.sun
      state: above_horizon
  action:
    - service: switch.turn_on
      entity_id: switch.outlet2

- alias: 除湿机关@卧室
  trigger:
    - platform: numeric_state
      entity_id: sensor.nodemcu7_humidity
      below: 72
      for:
        minutes: 10
    - platform: time
      at: '20:30:00'
  action:
    - service: switch.turn_off
      entity_id: switch.outlet2

- alias: 加湿器开@餐厅
  trigger:
    - platform: numeric_state
      entity_id: sensor.aircat_humidity
      below: 56
      for:
        minutes: 10
  action:
    - service: automation.turn_off
      entity_id: automation.diao_jie_jing_hua_qi_can_ting
    - service: fan.turn_on
      entity_id: fan.purifier5
    - service: fan.oscillate
      data:
        entity_id: fan.purifier5
        oscillating: true
    - service: fan.set_speed
      data:
        entity_id: fan.purifier5
        speed: low

- alias: 加湿器关@餐厅
  trigger:
    - platform: numeric_state
      entity_id: sensor.aircat_humidity
      above: 60
      for:
        minutes: 10
  action:
    - service: fan.oscillate
      data:
        entity_id: fan.purifier5
        oscillating: false
    - service: automation.turn_on
      entity_id: automation.diao_jie_jing_hua_qi_can_ting

