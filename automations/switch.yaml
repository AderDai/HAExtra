- alias: 书房按钮双击—开关投影仪
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d000201a73f
        click_type: double
  action:
    - service: zhimsg.miai
      data_template:
        message: '正在{% if is_state("switch.tou_ying_yi", "on") %}关闭{% else %}打开{% endif %}投影仪'
    - service: switch.toggle
      entity_id: switch.tou_ying_yi

- alias: 书房按钮长按—关闭音箱
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d000201a73f
        click_type: long_click_press
  action:
    - service: switch.turn_off
      entity_id: switch.yin_xiang
