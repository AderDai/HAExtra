# 书房空调温度变化
- alias: Temperature Changed @Studyroom
  trigger:
    - platform: time
      at: '21:00:01'
    - platform: state
      entity_id: sensor.fan_temperature
  condition:
    - condition: time
      after: '20:30'
      before: '07:00'
  action:
    - service: actuator.actuate
      data:
        sensor_id: climate.mitsubishi
        sensor_attr: current_temperature
        sensor_values: [26, 29, 31, 32]
        alt_sensor_values: [28, 29, 31, 32]
        alt_time_range: [2, 7]
        entity_id: climate.mitsubishi
        entity_attr: fan_mode
        entity_values: [low, mid, high, highest]

