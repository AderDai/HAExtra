# 主卧空调温度变化
- alias: Temperature Changed @Bedroom
  trigger:
    - platform: time
      at: '20:30:01'
    - platform: state
      entity_id: sensor.fresher2_temperature
  condition:
    - condition: time
      after: '20:00'
      before: '07:00'
  action:
    - service: actuator.actuate
      data:
        sensor_id: sensor.fresher2_temperature
        sensor_values: [27, 29.5, 30, 31, 32]
        alt_sensor_values: [29, 29.5, 30, 31, 32]
        alt_time_range: [2, 7]
        entity_id: climate.daikin3
        entity_attr: fan_mode
        entity_values: [一级, 二级, 三级, 四级, 五级]

