# 进入深睡
- alias: Sleeping Deepin
  trigger:
    - platform: time
      at: '00:00:01'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.daikin3
        temperature: 26
        #hvac_mode: cool
    - service: climate.set_temperature
      data:
        entity_id: climate.daikin4
        temperature: 26
        #hvac_mode: cool

# 结束睡眠
- alias: Sleeping Ended
  trigger:
    - platform: time
      at: '07:30:00'
  action:
    - service: cover.open_cover
      entity_id: cover.studyroom_cover
    - service: fan.xiaomi_miio_set_led_brightness
      data:
        entity_id: fan.fresher
        brightness: 0
    - service: fan.xiaomi_miio_set_led_brightness
      data:
        entity_id: fan.fresher2
        brightness: 0
    - service: miai.set_vol
      data:
        vol: 55
    - service: climate.set_fan_mode
      data:
        entity_id: climate.daikin3
        fan_mode: auto
    - service: climate.set_fan_mode
      data:
        entity_id: climate.daikin4
        fan_mode: auto
    - service: climate.turn_off
      entity_id: climate.daikin3
    - service: climate.turn_off
      entity_id: climate.daikin4
    - service: climate.turn_off
      entity_id: climate.mitsubishi
    - service: fan.turn_off
      entity_id: fan.fan
    - service: fan.turn_off
      entity_id: fan.fan2
